<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__photo">
                    <img src="#" alt="аватарка" class="profile__avatar">
                  </button>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name"></h1>
                        <button class="profile__popup" type="button"></button>
                    </div>
                    <p class="profile__text"></p>
                </div>
                <button type="button" class="profile__button-plus"></button>
            </section>
            <section class="elements" aria-label="карточки">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_confirmation">
            <div class="popup__container">
              <button type="button" class="popup__close popup__close_confirmation"></button>
              <h3 class="popup__title popup__title_type_confirmation">Вы уверены?</h3>
              <form name="popup-form" class="popup__form">
                <button type="submit" class="popup__submit popup__submit_type_confirmation">Да</button>
              </form>
            </div>
          </div>
          <div class="popup popup_avatar">
            <div class="popup__container">
              <button type="button" class="popup__close popup__close_avatar"></button>
              <h3 class="popup__title popup__title_type_avatar">Обновить аватар</h3>
              <form name="popupAvatar" class="popup__form popup__form_avatar" novalidate>
                <input id="avatar-url" type="url" required placeholder="Ссылка на изображение" name="avatar" class="popup__input popup__input_type_edit-avatar-link">
                <span class="popup__input-error" id="avatar-url-error"></span>
                <button type="submit" class="popup__submit" disabled>Сохранить</button>
              </form>
            </div>
          </div>
        <div class="popup popup_create">
            <div class="popup__container">
                <button class="popup__close popup__close_create" type="button"></button>
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form class="popup__form popup__form_create" name="textPopup" novalidate>
                    <input class="popup__input popup__input_type_name" type="text" required placeholder='Впишите имя'
                        name="name" id="name-input" minlength="2" maxlength="40">
                    <span class="popup__input-error" id="name-input-error"></span>
                    <input class="popup__input popup__input_type_text" type="text" required placeholder='О личности'
                        name="about" id="text-input" minlength="2" maxlength="200">
                    <span class="popup__input-error" id="text-input-error"></span>
                    <button class="popup__submit" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_place">
            <div class="popup__container popup__container_place">
                <button class="popup__close popup__close_place" type="button"></button>
                <h2 class="popup__edit">Новое место</h2>
                <form class="popup__form popup__form_place" name="imgPopup" novalidate>
                    <input class="popup__input popup__input_type_title" type="text" required placeholder='Название'
                        name="nameImg" id="imgName-input" minlength="2" maxlength="30">
                    <span class="popup__input-error" id="imgName-input-error"></span>
                    <input class="popup__input popup__input_type_link" type="url" required
                        placeholder='Ссылка на картинку' name="linkImg" id="linkImg-input">
                    <span class="popup__input-error" id="linkImg-input-error"></span>
                    <button class="popup__submit" type="submit" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-full">
            <div class="popup__container-full">
                <button class="popup__close popup-full__close" type="button"></button>
                <img class="popup__img-full" src="#" alt="#">
                <p class="popup__heading-full"></p>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="element">
            <img class="element__img">
            <div class="element__item">
                <h2 class="element__text"></h2>
                <div class="element__likes-info">
                    <button type="button" class="element__button"></button>
                    <p class="element__counter-likes">0</p>
                  </div>
            </div>
            <button class="element__button_basket" type="button"></button>
        </div>
    </template>
</body>

</html>
