<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="./images/img-profile.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__popup" type="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-plus"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__item">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/Elbrus.jpg" alt="Эльбрус">
                    <div class="element__item">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/Elbrus.jpg" alt="Эльбрус">
                    <div class="element__item">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__item">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form class="popup__form" name="textpopup">
                    <input class="popup__input popup__input_type_name" type="text" required name="name">
                    <input class="popup__input popup__input_type_text" type="text" required name="name-text">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
